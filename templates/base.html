<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catálogo - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Suaviza a transição do menu mobile */
        #mobile-menu {
            transition: all 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
        }
        #mobile-menu.open {
            max-height: 300px; /* Altura suficiente para os links */
            padding-bottom: 1rem;
        }
        @media screen and (max-width: 768px) {
            input, select { font-size: 16px !important; }
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
    <div class="min-h-screen flex flex-col">
        
        <header class="bg-indigo-700 text-white shadow-lg sticky top-0 z-50">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between h-16">
                    <a href="/" class="flex items-center gap-2">
                        <i class="fas fa-compact-disc text-2xl"></i>
                        <span class="font-black uppercase tracking-tighter text-lg">Catálogo</span>
                    </a>

                    <button onclick="toggleMenu()" class="md:hidden p-2 rounded-lg hover:bg-indigo-600 focus:outline-none">
                        <i class="fas fa-bars text-xl" id="menu-icon"></i>
                    </button>

                    <nav class="hidden md:block">
                        <ul class="flex space-x-6 text-sm font-bold uppercase tracking-widest">
                            <li><a href="/" class="hover:text-indigo-200 transition">Dashboard</a></li>
                            <li><a href="/tapes" class="hover:text-indigo-200 transition">Tapes</a></li>
                            <li><a href="/artistas" class="hover:text-indigo-200 transition">Artistas</a></li>
                            <li><a href="/musicas" class="hover:text-indigo-200 transition">Músicas</a></li>
                        </ul>
                    </nav>
                </div>

                <nav id="mobile-menu" class="md:hidden border-t border-indigo-600">
                    <ul class="flex flex-col space-y-2 pt-4 text-sm font-bold uppercase tracking-widest">
                        <li><a href="/" class="block px-4 py-3 rounded-xl hover:bg-indigo-600">Dashboard</a></li>
                        <li><a href="/tapes" class="block px-4 py-3 rounded-xl hover:bg-indigo-600">Tapes</a></li>
                        <li><a href="/artistas" class="block px-4 py-3 rounded-xl hover:bg-indigo-600">Artistas</a></li>
                        <li><a href="/musicas" class="block px-4 py-3 rounded-xl hover:bg-indigo-600">Músicas</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="flex-grow container mx-auto p-4 md:p-8">
            {% block content %}{% endblock %}
        </main>

        <footer class="bg-white border-t border-slate-200 py-6">
            <div class="container mx-auto text-center text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em]">
                &copy; 2026 Catálogo Musical Local
            </div>
        </footer>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('menu-icon');
            
            menu.classList.toggle('open');
            
            // Troca o ícone de barras para um "X" quando aberto
            if (menu.classList.contains('open')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
