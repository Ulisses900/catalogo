            if (item.digitalizada === true) return { cls: 'bg-sky-50 text-sky-700 border-sky-100', txt: 'Digitalizada' };

            return { cls: 'bg-slate-100 text-slate-700 border-slate-200', txt: 'Off Stream' };

        function escapeHtml(text) {
            if (!text) return '';
            return String(text)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')

        }

        // Atualiza o conjunto de selecionados quando um checkbox √© alterado

                    }
                });
            });
        }

        // ==================== BUSCAR DADOS NO SUPABASE ====================
        async function carregarTapes() {
            cardsContainer.innerHTML = '<div class="p-8 text-center text-slate-400 animate-pulse">Carregando...</div>';

            try {
                const termo = searchInput.value.trim();
                const status = statusFilter.value;
                const { col, order } = parseSort(sortSelect.value);
                limit = parseInt(limitSelect.value, 10);

                // Monta a consulta base
                let query = supabaseClient
                    .from('tapes')
                    .select('*', { count: 'exact' })
                    .order(col, { ascending: order === 'asc' })
                    .range((currentPage - 1) * limit, currentPage * limit - 1);

                // Filtro de busca (t√≠tulo ou artista)
                if (termo) {
                    query = query.or(`titulo.ilike.%${termo}%,artista.ilike.%${termo}%`);
                }

                // Filtro de status (baseado nos booleanos)
                if (status !== 'todos') {
                    if (status === 'on_stream') {
                        query = query.eq('subiu_streaming', true);
                    } else if (status === 'digitalizada') {
                        query = query.eq('digitalizada', true);
                    } else if (status === 'nao_pode_subir') {
                        query = query.eq('nao_pode_subir', true);
                    } else if (status === 'not_stream') {
                        // Off Stream: nenhum dos booleanos verdadeiros
                        query = query.is('subiu_streaming', false).is('digitalizada', false).is('nao_pode_subir', false);
                    }
                }

                const { data, error, count } = await query;

                if (error) {
                    console.error('Erro na consulta:', error);
                    cardsContainer.innerHTML = '<div class="p-8 text-center text-rose-500 font-bold">Erro ao carregar dados.</div>';
                    return;
                }

                // Atualiza estado
                currentData = data || [];
                const totalRegistros = count || 0;
                totalPages = Math.ceil(totalRegistros / limit);
                if (currentPage > totalPages) currentPage = totalPages || 1;

                currentPageSpan.textContent = currentPage;
                totalPagesSpan.textContent = totalPages || 1;
                prevBtn.disabled = currentPage <= 1;
                nextBtn.disabled = currentPage >= totalPages;

                if (!currentData.length) {
                    cardsContainer.innerHTML = '<div class="p-8 text-center text-slate-400">Nenhum tape encontrado.</div>';
                    return;
                }

                renderCards(currentData);
            } catch (err) {
                console.error(err);
                cardsContainer.innerHTML = '<div class="p-8 text-center text-rose-500 font-bold">Erro inesperado.</div>';
            }
        }

        // ==================== RENDERIZAR CARDS ====================
        function renderCards(tapes) {
            let html = '';
            tapes.forEach(t => {
                const status = buildStatus(t);
                const artistaNome = t.artista || '-';
                const gravadoraNome = t.gravadora || '';
                const numeroTape = t.numero_tape || `#${t.id}`;

                html += `
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-4">
                        <div class="flex items-start gap-3">
                            <!-- Checkbox para sele√ß√£o -->
                            <input type="checkbox" class="card-checkbox check-tape mt-1" value="${t.id}" ${selectedIds.has(String(t.id)) ? 'checked' : ''}>

                            <div class="flex-1 min-w-0">
                                <!-- Linha superior: t√≠tulo e badge -->
                                <div class="flex items-start gap-2">
                                    <div class="flex-1 min-w-0">
                                        <h3 class="text-base font-bold text-slate-900 truncate">${escapeHtml(t.titulo) || '---'}</h3>
                                        <p class="text-sm text-slate-600 truncate">${escapeHtml(artistaNome)}</p>
                                    </div>
                                    <span class="flex-shrink-0 inline-flex items-center px-2 py-0.5 rounded-full text-[10px] font-bold border ${status.cls} whitespace-nowrap">
                                        ${status.txt}
                                    </span>
                                </div>

                                <!-- Linha de metadados (n√∫mero e gravadora) -->
                                <div class="flex items-center gap-2 mt-2 text-xs text-slate-400">
                                    <span><i class="fas fa-hashtag mr-1"></i>${numeroTape}</span>
                                    ${gravadoraNome ? `<span><i class="fas fa-building mr-1"></i>${escapeHtml(gravadoraNome)}</span>` : ''}
                                    ${t.ano ? `<span><i class="far fa-calendar mr-1"></i>${t.ano}</span>` : ''}
                                </div>

                                <!-- G√™nero e formato extras (opcional) -->
                                <div class="flex flex-wrap gap-2 mt-2 text-xs text-slate-500">
                                    ${t.genero ? `<span class="bg-slate-100 px-2 py-1 rounded-full">${escapeHtml(t.genero)}</span>` : ''}
                                    ${t.formato ? `<span class="bg-slate-100 px-2 py-1 rounded-full">${escapeHtml(t.formato)}</span>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            cardsContainer.innerHTML = html;
            setupCheckboxListeners(); // reaplica os listeners nos novos checkboxes
        }

        // ==================== EXPORTA√á√ÉO CSV ====================
        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.href = url;
            link.setAttribute('download', filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function arrayToCSV(data) {
            if (!data.length) return '';
            const headers = ['id', 'titulo', 'artista', 'ano', 'gravadora', 'genero', 'formato', 'subiu_streaming', 'digitalizada', 'nao_pode_subir'];
            const escapeCSV = (field) => {
                if (field === null || field === undefined) return '';
                let str = String(field);
                if (str.includes(',') || str.includes('"') || str.includes('\n')) {
                    str = str.replace(/"/g, '""');
                    return `"${str}"`;
                }
                return str;
            };
            const headerLine = headers.map(escapeCSV).join(',');
            const lines = data.map(item => headers.map(h => escapeCSV(item[h])).join(','));
            return [headerLine, ...lines].join('\n');
        }

        function exportarSelecionados() {
            if (selectedIds.size === 0) {
                alert('Selecione ao menos um item.');
                return;
            }
            const dadosSelecionados = currentData.filter(item => selectedIds.has(String(item.id)));
            const csv = arrayToCSV(dadosSelecionados);
            downloadCSV(csv, 'tapes_selecionados.csv');
        }

        function exportarTudo() {
            if (!currentData.length) {
                alert('Nenhum dado carregado para exportar.');
                return;
            }
            const csv = arrayToCSV(currentData);
            downloadCSV(csv, 'tapes_completo.csv');
        }

        // ==================== EVENTOS ====================
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa com a primeira p√°gina
            carregarTapes();

            // Toggle do painel de filtros
            toggleFilterBtn.addEventListener('click', () => {
                filterPanel.classList.toggle('hidden');
            });

            // Aplicar filtros
            applyFilterBtn.addEventListener('click', () => {
                filterPanel.classList.add('hidden');
                currentPage = 1;
                carregarTapes();
            });

            // Buscar ao pressionar Enter
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    currentPage = 1;
                    carregarTapes();
                }
            });

            // Pagina√ß√£o
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    carregarTapes();
                }
            });
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    carregarTapes();
                }
            });

            // Quando mudar o limite, reinicia para p√°gina 1
            limitSelect.addEventListener('change', () => {
                currentPage = 1;
                carregarTapes();
            });
        });

        // Disponibiliza fun√ß√µes globalmente para os bot√µes de exporta√ß√£o
        window.exportarSelecionados = exportarSelecionados;
        window.exportarTudo = exportarTudo;
    </script>
