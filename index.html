<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - Acervo Ulisses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Respeita o modo do sistema (Claro/Escuro) */
        :root {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border-color: #e2e8f0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #0f172a;
                --bg-card: #1e293b;
                --text-main: #f1f5f9;
                --text-sub: #94a3b8;
                --border-color: #334155;
            }
        }

        body { 
            background-color: var(--bg-body); 
            color: var(--text-main);
            font-family: system-ui, -apple-system, sans-serif;
        }

        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
        }

        .text-secondary { color: var(--text-sub); }

        /* Estilo da Tab Bar (Barra de Aplicativo) */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 100;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            font-weight: bold;
            color: var(--text-sub);
            text-decoration: none;
        }

        .tab-item.active { color: #4f46e5; }
        .tab-item i { font-size: 20px; margin-bottom: 4px; }

        /* Ajuste para o conte√∫do n√£o ficar escondido atr√°s da barra */
        .content-wrapper { padding-bottom: 90px; }
    </style>
</head>
<body class="p-4 md:p-6">

<div class="max-w-xl mx-auto content-wrapper">
    <div class="flex items-center justify-between mb-8 pt-4">
        <div>
            <h1 class="text-2xl font-black tracking-tight">Ol√°, Ulisses üëã</h1>
            <p class="text-secondary text-sm">Status atual do seu acervo</p>
        </div>
        <div class="bg-indigo-600 text-white text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-wider">
            <span id="total-tapes">0</span> Tapes
        </div>
    </div>

    <div class="mb-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="font-black text-sm uppercase tracking-widest text-secondary">√öltimas Entradas</h2>
            <a href="tapes.html" class="text-xs font-bold text-indigo-500">Ver tudo</a>
        </div>
        
        <div id="previewTapes" class="space-y-3">
            <div class="card p-6 rounded-3xl text-center text-secondary italic text-sm">
                Sincronizando com banco...
            </div>
        </div>
    </div>

    <div>
        <div class="flex justify-between items-center mb-4">
            <h2 class="font-black text-sm uppercase tracking-widest text-secondary">Principais Artistas</h2>
        </div>
        <div id="topArtistas" class="space-y-2">
            </div>
    </div>
</div>

<nav class="tab-bar">
    <a href="index.html" class="tab-item active">
        <i class="fas fa-th-large"></i>
        <span>In√≠cio</span>
    </a>
    <a href="tapes.html" class="tab-item">
        <i class="fas fa-compact-disc"></i>
        <span>Tapes</span>
    </a>
    <a href="musicas.html" class="tab-item">
        <i class="fas fa-music"></i>
        <span>M√∫sicas</span>
    </a>
    <a href="artistas.html" class="tab-item">
        <i class="fas fa-microphone"></i>
        <span>Artistas</span>
    </a>
    <a href="gravadoras.html" class="tab-item">
        <i class="fas fa-building"></i>
        <span>Gravadoras</span>
    </a>
</nav>

<script>
    const SUPABASE_URL = 'https://edabpftowxcyvsmuzzdf.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_xUUhpgcgM7bc2Q5a02smMw_n5xDicbW';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function carregarDashboard() {
        try {
            // 1. Total de Tapes
            const { count } = await supabaseClient.from('tapes').select('*', { count: 'exact', head: true });
            document.getElementById('total-tapes').textContent = count || 0;

            // 2. √öltimos 5 Tapes
            const { data: tapes } = await supabaseClient
                .from('tapes')
                .select('id, titulo, numero_tape, artistas(nome)')
                .order('id', { ascending: false })
                .limit(5);

            const containerTapes = document.getElementById('previewTapes');
            containerTapes.innerHTML = tapes.map(t => `
                <a href="ver.html?id=${t.id}" class="card p-4 rounded-2xl flex items-center justify-between shadow-sm active:scale-[0.98] transition-all decoration-none">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-indigo-100 dark:bg-indigo-900/30 rounded-xl flex items-center justify-center text-indigo-600">
                            <i class="fas fa-record-vinyl"></i>
                        </div>
                        <div>
                            <div class="font-bold text-sm leading-tight">${t.titulo || 'Sem t√≠tulo'}</div>
                            <div class="text-[11px] text-secondary font-medium">${t.artistas?.nome || 'Artista N/A'}</div>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-[10px] text-secondary"></i>
                </a>
            `).join('');

            // 3. Top Artistas (Simples)
            const { data: artData } = await supabaseClient.from('tapes').select('artistas(nome)');
            const counts = {};
            artData.forEach(x => {
                const nome = x.artistas?.nome || 'Desconhecido';
                counts[nome] = (counts[nome] || 0) + 1;
            });

            const top = Object.entries(counts)
                .sort((a,b) => b[1] - a[1])
                .slice(0, 5);

            document.getElementById('topArtistas').innerHTML = top.map(([nome, qtd]) => `
                <div class="card p-3 rounded-xl flex justify-between items-center">
                    <span class="text-xs font-bold">${nome}</span>
                    <span class="text-[10px] bg-slate-100 dark:bg-slate-800 px-2 py-1 rounded-md font-black">${qtd}</span>
                </div>
            `).join('');

        } catch (err) {
            console.error(err);
        }
    }

    carregarDashboard();
</script>

</body>
</html>
