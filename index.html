<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Catálogo de Tapes Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, -apple-system, sans-serif; }
        body { background-color: #f8fafc; color: #1e293b; }
        .pb-safe { padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 120px); }
        .card-shadow { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02); }
    </style>
</head>
<body>

<div class="min-h-screen pb-safe">
    <header class="bg-white border-b border-slate-200 px-6 pt-8 pb-6 sticky top-0 z-40">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-2xl font-black tracking-tight text-slate-900">Meu Acervo</h1>
            <div class="bg-indigo-600 text-white text-[10px] font-bold px-3 py-1 rounded-full shadow-lg shadow-indigo-200">
                <span id="total-records">0</span> TAPES
            </div>
        </div>
        
        <div class="relative">
            <input type="text" id="search-input" placeholder="Buscar título ou artista..."
                   class="w-full bg-slate-100 border-none rounded-2xl py-4 pl-12 pr-4 focus:ring-2 focus:ring-indigo-500 text-base transition-all">
            <i class="fas fa-search absolute left-4 top-5 text-slate-400"></i>
        </div>
    </header>

    <main class="px-4 pt-6">
        <div id="tapes-cards-container" class="grid gap-4">
            <div class="p-20 text-center text-slate-400 italic">Carregando catálogo...</div>
        </div>
    </main>

    <!-- Paginação (escondida quando não há registros) -->
    <div id="pagination-bar" class="fixed bottom-16 left-0 right-0 bg-white/80 backdrop-blur-md border-t border-slate-100 px-6 py-4 flex items-center justify-between z-10">
        <button id="prev-page" aria-label="Página anterior" class="w-12 h-12 rounded-2xl border border-slate-200 flex items-center justify-center disabled:opacity-20 active:bg-slate-50">
            <i class="fas fa-chevron-left text-slate-600"></i>
        </button>
        <div class="text-center">
            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest block">Página</span>
            <span class="text-sm font-bold text-slate-900"><span id="current-page">1</span> / <span id="total-pages">1</span></span>
        </div>
        <button id="next-page" aria-label="Próxima página" class="w-12 h-12 rounded-2xl border border-slate-200 flex items-center justify-center disabled:opacity-20 active:bg-slate-50">
            <i class="fas fa-chevron-right text-slate-600"></i>
        </button>
    </div>

    <a href="adicionar.html" aria-label="Adicionar novo tape" class="fixed bottom-32 right-6 bg-indigo-600 text-white w-14 h-14 rounded-2xl shadow-xl flex items-center justify-center active:scale-90 transition-transform z-30">
        <i class="fas fa-plus text-xl"></i>
    </a>
</div>

<script>
    // ATENÇÃO: Esta chave anônima é segura apenas se as políticas de segurança (RLS) estiverem ativas no Supabase.
    // Verifique se as tabelas têm RLS configurado para restringir acesso a dados não autorizados.
    const SUPABASE_URL = 'https://edabpftowxcyvsmuzzdf.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_xUUhpgcgM7bc2Q5a02smMw_n5xDicbW';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentPage = 1;
    const limit = 10;
    let totalPages = 1;

    async function carregarTapes() {
        const container = document.getElementById('tapes-cards-container');
        
        try {
            const termo = document.getElementById('search-input').value.trim();

            // Montagem da query base
            let query = supabaseClient
                .from('tapes')
                .select(`
                    *,
                    artistas ( nome ),
                    gravadoras ( nome )
                `, { count: 'exact' });

            // Busca por título ou nome do artista
            if (termo) {
                // Primeiro, obtém IDs de artistas que correspondem ao termo
                const { data: artistMatches, error: artistError } = await supabaseClient
                    .from('artistas')
                    .select('id')
                    .ilike('nome', `%${termo}%`);

                if (artistError) throw artistError;

                const artistIds = artistMatches.map(a => a.id);

                if (artistIds.length > 0) {
                    // Filtra por título ou por artista_id na lista de IDs encontrados
                    query = query.or(`titulo.ilike.%${termo}%,artista_id.in.(${artistIds.join(',')})`);
                } else {
                    // Apenas busca por título
                    query = query.ilike('titulo', `%${termo}%`);
                }
            }

            // Executa a consulta com paginação
            const { data, error, count } = await query
                .order('titulo', { ascending: true }) // ordenação mais amigável
                .range((currentPage - 1) * limit, currentPage * limit - 1);

            if (error) throw error;

            // Atualiza contador total
            document.getElementById('total-records').textContent = count || 0;

            // Calcula total de páginas (0 se não houver registros)
            totalPages = count > 0 ? Math.ceil(count / limit) : 0;
            
            atualizarInterface();
            renderizarCards(data || []);

        } catch (err) {
            console.error(err);
            container.innerHTML = `<div class="p-8 text-red-500 font-bold text-center">Ops! Não foi possível carregar os dados. Tente novamente mais tarde.</div>`;
        }
    }

    function renderizarCards(tapes) {
        const container = document.getElementById('tapes-cards-container');
        if (!tapes || tapes.length === 0) {
            container.innerHTML = '<div class="p-20 text-center text-slate-400">Nenhum resultado encontrado.</div>';
            return;
        }

        container.innerHTML = tapes.map(t => {
            // Fallback para "Desconhecido" quando não há artista/gravadora
            const nomeArtista = t.artistas?.nome || 'Desconhecido';
            const nomeGravadora = t.gravadoras?.nome || 'Desconhecida';

            return `
                <div class="bg-white rounded-[2rem] p-6 border border-slate-100 card-shadow">
                    <div class="flex flex-col gap-4">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h3 class="text-lg font-black text-slate-900 leading-none mb-1">${t.titulo || 'SEM TÍTULO'}</h3>
                                <p class="text-indigo-600 font-bold text-sm tracking-tight">${nomeArtista}</p>
                            </div>
                            <span class="text-[10px] font-black bg-slate-100 text-slate-500 px-2 py-1 rounded-lg">#${t.id}</span>
                        </div>

                        <div class="flex items-center gap-4 py-3 border-y border-slate-50">
                            <div class="flex-1">
                                <p class="text-[9px] uppercase font-black text-slate-400 tracking-widest">Gravadora</p>
                                <p class="text-xs font-bold text-slate-700 truncate">${nomeGravadora}</p>
                            </div>
                            <div class="w-px h-6 bg-slate-100"></div>
                            <div class="flex-1">
                                <p class="text-[9px] uppercase font-black text-slate-400 tracking-widest">Nº Tape</p>
                                <p class="text-xs font-bold text-slate-700">${t.numero_tape || '-'}</p>
                            </div>
                        </div>

                        <div class="flex gap-2">
                            <a href="ver.html?id=${t.id}" class="flex-1 bg-indigo-600 text-white text-[11px] font-black py-3 rounded-2xl text-center shadow-lg shadow-indigo-100 active:scale-95 transition-all">DETALHES</a>
                            <a href="editar.html?id=${t.id}" class="w-12 bg-slate-50 text-slate-400 flex items-center justify-center rounded-2xl active:bg-slate-100">
                                <i class="fas fa-pen text-xs"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function atualizarInterface() {
        const currentSpan = document.getElementById('current-page');
        const totalSpan = document.getElementById('total-pages');
        const prevBtn = document.getElementById('prev-page');
        const nextBtn = document.getElementById('next-page');

        if (totalPages === 0) {
            currentSpan.textContent = '0';
            totalSpan.textContent = '0';
            prevBtn.disabled = true;
            nextBtn.disabled = true;
        } else {
            currentSpan.textContent = currentPage;
            totalSpan.textContent = totalPages;
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;
        }
    }

    // Debounce na busca
    let timer;
    document.getElementById('search-input').addEventListener('input', () => {
        clearTimeout(timer);
        timer = setTimeout(() => { 
            currentPage = 1; 
            carregarTapes(); 
        }, 400);
    });

    document.getElementById('prev-page').onclick = () => { 
        if (currentPage > 1) { 
            currentPage--; 
            carregarTapes(); 
            window.scrollTo(0, 0); 
        }
    };

    document.getElementById('next-page').onclick = () => { 
        if (currentPage < totalPages) { 
            currentPage++; 
            carregarTapes(); 
            window.scrollTo(0, 0); 
        }
    };

    // Carrega os tapes ao iniciar
    carregarTapes();
</script>

</body>
</html>
